<a class="lightbox no-underline" href="{{include.link default='#'}}">
  <figure class="lightbox-container push-0">
    <div class="embed embed-1by1 {{include.color | default:'green'}}-overlay">
      <img class="embed-item banner-img" src="/images/{{include.image | default: 'parallax.gif'}}" alt="">
    </div>
    <figcaption class="lightbox-caption text-center">
        <h2 class="text-center giga tracking text-upper gutter 1-2 lightbox-text no-underline">{{include.title | default:'Motion Graphics'}}</h2>
    </figcaption>
  </figure>
</a>
