<div class="gutter-1-2 programs wrapper gutter exa bg-white">
  <ul class="grid gutter-1-2 pad-t program-box list-group">
    <h3 class="hidden">Programs Used</h3>
    <li class="unit xs-1-6 push-1-2 push-r-1-2 program">
      <div class="embed embed-1by1">
        <img class="embed-item" src="/images/adobe/{{include.program-1 | default: 'indesign.svg'}}" alt="{{include.title | default:'Adobe Indesign'}}">
      </div>
    </li>
    <li class="unit xs-1-6 push-1-2 push-r-1-2 program">
      <div class="embed embed-1by1">
        <img class="embed-item" src="/images/adobe/{{include.program-2 | default: 'illustrator.svg'}}" alt="{{include.title | default:'Adobe Illustrator'}}">
      </div>
    </li>
    <li class="unit xs-1-6 push-1-2 push-r-1-2 program">
      <div class="embed embed-1by1">
        <img class="embed-item" src="/images/adobe/{{include.program-3 | default: 'photoshop.svg'}}" alt="{{include.title | default:'Adobe Photoshop'}}">
      </div>
    </li>
    <li class="unit xs-1-6 push-1-2 push-r-1-2 program">
      <div class="embed embed-1by1">
        <img class="embed-item" src="/images/adobe/{{include.program-4 | default: 'aftereffects.svg'}}" alt="{{include.title | default:'Adobe After Effects'}}">
      </div>
    </li>
  </div>
</div>
