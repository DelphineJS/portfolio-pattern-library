<div class="gutter-1-2 programs wrapper gutter exa bg-white">
  <ul class="grid gutter-1-2 pad-t program-box list-group">
    <h3 class="hidden">Programs Used</h3>
    <li class="unit xs-1-6 push-1-2 push-r-1-2 program">
      <div class="embed embed-1by1">
        <img class="embed-item {{include.shown-hidden-indesign | default:'shown'}}" src="/images/adobe/indesign.svg" alt="Adobe Indesign">
      </div>
    </li>
    <li class="unit xs-1-6 {{include.illustrator | default:'shown'}} push-1-2 push-r-1-2 program">
      <div class="embed embed-1by1">
        <img class="embed-item" src="/images/adobe/illustrator.svg" alt="Adobe Illustrator">
      </div>
    </li>
    <li class="unit xs-1-6 {{include.photoshop | default:'shown'}} push-1-2 push-r-1-2 program">
      <div class="embed embed-1by1">
        <img class="embed-item" src="/images/adobe/photoshop.svg" alt="Adobe Photoshop">
      </div>
    </li>
    <li class="unit xs-1-6 {{include.after-effects | default:'shown'}} push-1-2 push-r-1-2 program">
      <div class="embed embed-1by1">
        <img class="embed-item" src="/images/adobe/aftereffects.svg" alt="Adobe After Effects">
      </div>
    </li>
    <li class="unit xs-1-6 {{include.dimension | default:'shown'}} push-1-2 push-r-1-2 program">
      <div class="embed embed-1by1">
        <img class="embed-item" src="/images/adobe/dimension.svg" alt="Adobe Dimension">
      </div>
    </li>
    <li class="unit xs-1-6 {{include.xd | default:'shown'}} push-1-2 push-r-1-2 program">
      <div class="embed embed-1by1">
        <img class="embed-item" src="/images/adobe/xd.svg" alt="Adobe XD">
      </div>
    </li>
  </ul>
</div>
