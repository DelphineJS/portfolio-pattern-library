title: "Buttons"
description: |
  Buttons of every variety, perfect for pressing.

patterns:
  basic:
    width: 400
    title: "Basic Button"
    description: |
      This super-ordinary button should be used for most situations, except for on dark backgrounds.
    fields:
      - name: link
        type: url
        example: "#"
      - name: text
        type: string
        example: "Say Hello"
  light:
    background: "--color-secondary-dark"
    width: 400
    title: "Light Button"
    description: |
      This light-coloured, solid button should be used only on dark-coloured backgrounds with main content â€” not on banners or images.
    fields:
      - name: link
        type: url
        example: "#"
      - name: text
        type: string
        example: "Say Hello"
  ghost:
    background: "--color-primary-dark"
    width: 400
    title: "Ghost Button"
    description: |
      This light-coloured, outlined button should be used only on dark-coloured banners or on top of darker images.
    fields:
      - name: link
        type: url
        example: "#"
      - name: text
        type: string
        example: "Say Hello"
